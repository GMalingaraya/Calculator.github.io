<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="four.css">
        <script src="four.js"> </script>
    </head>
    <body>
        <img src="calci.jpg"  width="1180px" height="580px">
        <h1 class="calci">Calculator</h1>

        <div class="value1">
            <label>Enter The First Value:</label>
            <input id="value1" type="number" placeholder="value 1">
        </div>
       
        <div class="operator">
            <label >Choose The Operator:</label>
            <select id="operatorSelect">
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (*)</option>
                <option value="/">Division (/)</option>
            </select>
        </div>
        
        <div class="value2">
            <label>Enter The Second Value:</label>
            <input id="value2" type="number" placeholder="value 2">
        </div>
        <div >
            <button onclick="calculator()" class="button button1">Submit</button>
        </div>
        <div id="result" class="result">

        </div>
    </body>
</html>
